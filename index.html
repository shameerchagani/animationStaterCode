<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Slide and Fade Animation using HTML & CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Text Slide and Fade simple Animations using HTML & CSS</h1>
    </header>
    <main>
        <section class="container">
            <section class="text-wrapper" >
                <section class="text1">
                    <p class="text slide-right">Slide Right</p>
                </section>
                <section class="text2">
                    <p class="text slide-left">Slide Left</p>
                </section>
                <section class="text3">
                    <p class="text fadeIn">Fadein Text</p>
                </section>
            </section>
            
            
        </section>
    </main>
</body>
</html>
